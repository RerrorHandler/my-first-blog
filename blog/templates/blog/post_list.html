{% extends 'blog/base.html' %}
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>


            {% block content %}
                {% for post in posts %}
                    <div class="chat chat-start bg-base-200">
                        <div class="chat-image avatar">
                        <div class="w-10 rounded-full">
                            <img
                            alt="Tailwind CSS chat bubble component"
                            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                        </div>
                        <div class="chat-header">
                            {{post.author}}
                        <time class="text-xs opacity-50">{{ post.published_date }}</time>
                        </div>
                        <div class="chat-bubble chat-bubble-primary"><h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.text|linebreaksbr }}</a></h1></div>
                        <div class="chat-footer opacity-50">{{ post.title }}</div>
                    </div>
                {% endfor %}
            {% endblock %}

    </body>
</html>
